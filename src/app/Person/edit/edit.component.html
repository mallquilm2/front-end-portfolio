<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Edit</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Names</label>
                            <input [(ngModel)]="person.names" name="names" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Last names</label>
                            <input [(ngModel)]="person.last_names" name="last_names" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Exp.Summary</label>
                            <input [(ngModel)]="person.experience_summary" name="experience_summary" type="text"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Image</label>
                            <input [(ngModel)]="person.image_url" name="image_url" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input [(ngModel)]="person.email" name="email" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Phone</label>
                            <input [(ngModel)]="person.phone" name="phone" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <span><b>Tweets</b></span>
                        <li *ngFor="let tweet of tweets">{{tweet}}</li>
                    </div>
                </div>
                    <br>
                    <button (click)="save(person)" class="btn btn-danger">Save</button>
            </form>
        </div>
    </div>
</div>
