<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Person</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>EXP.SUMMARY</th>
                        <th>NAMES</th>
                        <th>LASTNAMES</th>
                        <th>EMAIL</th>
                        <th>PHONE</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of persons" class="text-center">
                        <td>{{person.idportfolio}}</td>
                        <td>{{person.experience_summary}}</td>
                        <td>{{person.names}}</td>
                        <td>{{person.last_names}}</td>
                        <td>{{person.email}}</td>
                        <td>{{person.phone}}</td>
                        <td>
                            <button (click)="edit(person)" class="btn btn-warning">Edit</button>
                            <button (click)="delete(person)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
